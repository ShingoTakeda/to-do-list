<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <title>TO DO LIST</title> <!--ページタイトル タブに表示される-->
  <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--  <meta http-equiv="Content-Style-Type" content="text/css">-->
<!--  <meta name="Generator" content="Cocoa HTML Writer">-->
<!--  <meta name="CocoaVersion" content="1671.5">-->
  <style type="text/css">
  </style>
</head>


<body>
  <!-- ヘッダー -->
  <div class="header">
    <div class="header-title">
      <h1>TODOリスト</h1>
    </div>
    <div class="header-search">
      <a href="/search"> 検索 </a>
    </div>
  </div>


  <!-- メイン -->
  <div class="main">
    <br>
    <div class = "new-todo">
      <p>新しいToDoを作成する</p>
      <form action="/task" method="post">
        <div>
          <label for="name">ToDo名</label>
          <input type="text" id="name" name="name" placeholder="ToDo名を入力してください">
          <br>
          <label for="date">期限</label>
          <input type="date" id="date" name="date" class="period">
          <br>
          <input type="submit" value="ToDoの追加"　class="add-todo">
        </div>
      </form>
    </div>

    <div class="remain-todos">
      <h3 class="todo-message" th:text="|ToDoが${taskDtos.size()}件見つかりました|"></h3>

      <tr th:each="taskDto : ${taskDtos}" class="remain-todo"> <!--繰り返し処理-->
        ToDo名：
        <td th:text="${taskDto.getName()}"></td><br> <!--ToDo名-->
        期限：
        <td th:text="${taskDto.getDate()}"></td><br>
        作成日：
        <td th:text="${taskDto.getCreatedAt()}"></td><br>
        <button th:text="${taskDto.isDone()} ? '完了':'未完了'"></button>
        <button type="submit" onclick="location.href='/edit'" >編集</button><br><br>
      </tr>
    </div>

  </div>

</body>


</html>
